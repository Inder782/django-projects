<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
    </head>
    <body style="background: linear-gradient(to right, rgb(12, 255, 210), purple);">
        <h1 style="display: flex; justify-content: center; align-items: center; color:black;">
            Task List are here  
        </h1>
        <form method="POST" action="{% url 'add_task' %}" style="display: flex;justify-content: center; gap: 25px;">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter title">
            <input type="text" name="description" placeholder="Enter Descrpiption">
            <button type="sumbit">Enter task</button>
        </form>
            {% for task in tasks %}
                <div style="display: flex; justify-content: center;">
                    <li style="border:solid blueviolet 2px; padding: 10px; margin: 10px;">
                        {{task.title}}
                        <a href="{% url 'delete_task' task.id%}">❌</a>
                    </li>
                </div> 
            {% endfor %}
    </body>
</html>
